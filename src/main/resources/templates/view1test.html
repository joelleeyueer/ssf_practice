<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>View 1</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>

		<form method="POST" action="/add" data-th-object="${cartitems}">

		<table>
			<tr>
				<td>Item:</td>
				<td>
					<select name="item" data-th-field="*{itemName}">
						<option value="apple">Apple</option>
						<option value="orange">Orange</option>
						<option value="bread">Bread</option>
						<option value="cheese">Cheese</option>
						<option value="chicken">Chicken</option>
						<option value="mineral_water">Mineral Water</option>
						<option value="instant_noodles">Instant Noodles</option>
					</select>
					<div data-th-if="${#fields.hasErrors('itemName')}">
						<span data-th-errors="*{itemName}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td>
					<input type="number" value="1" name="quantity" data-th-field="*{qty}" size="4" placeholder="1">
					<div data-th-if="${#fields.hasErrors('qty')}">
						<span data-th-errors="*{qty}"></span>
					</div>
				</td>
			</tr>
		</table>


		<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
			
			<thead>
			  <tr>
				<th>Item</th>
				<th>Quantity</th>
			  </tr>
			</thead>
			<tbody>
			  <tr data-th-each="abc : ${cart}">
				<td data-th-text="${abc.itemName}"></td>
				<td data-th-text="${abc.qty}"></td>
			  </tr>
			</tbody>
		<div>

			<button type="submit">Add</button>

		</div>
	</form>

	<div style="margin-top: 2vh; margin-botton: 2vh;" data-th-if="${#lists.isEmpty(cart)}">
		<h2>Your cart is currently empty</h2>
	</div>

	
	</body>
</html>
