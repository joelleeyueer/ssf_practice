


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {text-align: center;}
        .button {text-align: center;}
        .top {vertical-align: text-top}
        .bottom {vertical-align: text-bottom}
        .alert{color:red}

    </style>
    <title>Shipping Address</title>
</head>
<body>
    <div class="container">
    <h1 class="title">Shipping Address</h1>
    <br>
    <form method="post" th:action="@{/shippingaddress/checkout}" th:object="${ShippingAddress}">
        <div class="row">
            <div class="col-2">
            <label for="name" >Name:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <span class="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
        </div>

        <div class="row">
            <div class="col-2">
            <label for="name" >Address:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <span class="alert" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" ></span>
        </div>

            <br>

        <button class="button" formmethod="GET" formaction="/">Back</button>
        <button class="button" formmethod="POST" formaction="/checkout">Submit</button>

    </form>
    </div>


</body>
</html>
