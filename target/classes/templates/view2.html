


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {text-align: center;}
        .button {text-align: center;}
        .top {vertical-align: text-top}
        .bottom {vertical-align: text-bottom}
        .alert{color:red}

    </style>
    <title>Shipping Address</title>
</head>
<body>
    <div class="container">
    <h1 class="title">Shipping Address</h1>
    <br>
    <form method="post" th:action="@{/checkout}" th:object="${ShippingAddress}">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" name="name" size="30" placeholder="Your name" 
                        data-th-field="*{name}">
                    <div data-th-if="${#fields.hasErrors('name')}">
                        <span data-th-errors="*{name}"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input type="text" name="address" size="30" placeholder="Address to ship the order to"
                        data-th-field="*{address}">
                    <div data-th-if="${#fields.hasErrors('address')}">
                        <span data-th-errors="*{address}"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- <button type="submit" formmethod="GET" data-th-formaction="@{/}">Back</button>
                    <button type="submit">Checkout</button> -->
                </td>
            </tr>
        </table>

            <br>

        <button type="submit" formmethod="GET" formaction="/">Back</button>
        <button class="submit" formmethod="POST" formaction="/checkout">Submit</button>

    </form>
    </div>


</body>
</html>
